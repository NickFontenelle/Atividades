<script>
    /*
    PROBLEMA
    Faça um script que receba três valores e apresente a média aritmética resultante dos valores informados
    */

    //ENTRADA
const gorila = Number(prompt("Informe o primeiro valor hur dur"))
const macaco = Number(prompt("Informe o segundo valor hur dur"))
const evelinJumento = Number(prompt("Informe o terceiro valor hur dur"))

    //PROCESSAMENTO
const media = (gorila + macaco + evelinJumento) / 3

    //SAÍDA
document.write(`Ta aqui o resultado. ${media.toFixed(1)}`)
</script>
