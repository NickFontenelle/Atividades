<script>
    /*
    PROBLEMA
    Faça um script que receba uma medida do quadrado, calcule e apresente a área total do quadrado.
    */

    //ENTRADA
const medidaDoQuadrado = Number(prompt("Informe a medida do quadrado:"))

    //PROCESSAMENTO
const areaTotal = medidaDoQuadrado * medidaDoQuadrado

    //SAÍDA
document.write(`Área do quadrado é ${areaTotal}`)
</script>
