<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pika</title>
</head>
<body>
    <script>
        /*
        PROBLEMA
        Faça um script que peça dois números e retorne:
        - o inteiro resultante da divisão entre os dois números
        - o resto resultante da divisão entre os dos números
        */
    
        //ENTRADA
     const numeroUm = Number(prompt("Primeiro Número:"))
     const numeroDois = Number(prompt("Segundo Número:"))
    
        //PROCESSAMENTO
    const divisao = parseInt(numeroUm / numeroDois)
    const restoDaDivisao = numeroUm / numeroDois - divisao
    
        //SAÍDA
    document.write(`Primeira divisão ${divisao}<br> O resto da sua divisão é ${restoDaDivisao}`)
    </script>

    <style> 
    body{
        background-color: rgb(25, 172, 172);
        color: white;
        text-align: center;
    }
    
    
    </style>
</body>
</html>
