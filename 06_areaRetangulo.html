<script>
    /*
    PROBLEMA
    Faça um script que receba as dimensões de um retângulo (base e altura), calcule e apresente a área total do retângulo. 
    */

    //ENTRADA
const altura = Number(prompt("Informe a altura:"))
const base = Number(prompt("Informe a base do quadrado"))


    //PROCESSAMENTO
const totalArea = altura * base

    //SAÍDA
document.write(`${totalArea} é a dimensão do seu retangulo`)
</script>
